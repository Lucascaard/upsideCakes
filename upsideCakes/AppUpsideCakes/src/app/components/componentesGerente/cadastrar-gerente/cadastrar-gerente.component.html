<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5>{{ tituloFormulario }}</h5>
            <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
              <div class="form-group">
                <label>Nome:</label>
                <input type="text" class="form-control" formControlName="nome" />
              </div>
              <div class="form-group">
                <label>CPF:</label>
                <input type="text" class="form-control" formControlName="cpf" />
              </div>
              <div class="form-group">
                <label>Data de Nascimento:</label>
                <input type="text" class="form-control" formControlName="dataNasc" />
              </div>
              <div class="form-group">
                <label>Endere√ßo:</label>
                <input type="text" class="form-control" formControlName="endereco" />
              </div>
              <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-control" formControlName="email" />
              </div>
              <div class="form-group">
                <label>Telefone:</label>
                <input type="text" class="form-control" formControlName="telefone" />
              </div>
              <div class="form-group">
                <label>Login:</label>
                <input type="text" class="form-control" formControlName="login" />
              </div>
              <div class="form-group">
                <label>Senha:</label>
                <input type="text" class="form-control" formControlName="senha" />
              </div>
              <div class="form-group">
                <label>Cargo:</label>
                <input type="text" class="form-control" formControlName="cargo" />
              </div>
              
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button class="btn btn-primary" (click)="voltarParaHome()">Voltar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
