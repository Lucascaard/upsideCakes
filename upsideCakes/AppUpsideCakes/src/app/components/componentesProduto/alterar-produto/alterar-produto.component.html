<div class="container p-5">
  <div class="row">
    <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
      <h6>{{ tituloFormulario }}</h6>
      <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
        <div>
          <label >Selecione um produto:</label>
          <select formControlName="produtoSelecionado" class="form-control form-control-sm" (change)="selecionarProduto($event)">
            <option *ngFor="let produto of produtos" [value]="produto.id">{{ produto.nome }}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Pre√ßo</label>
          <input type="number" class="form-control form-control-sm" formControlName="preco" />
        </div>
        <div class="form-group">
          <label>Categoria</label>
          <input type="text" class="form-control form-control-sm" formControlName="categoria" />
        </div>
        <div class="container">
          <div class="row">
            <div>
              <button type="submit" class="btn btn-sm btn-outline-secondary">Alterar</button>
            </div>
            <div class="pl-1">
              <button type="button" class="btn btn-sm btn-outline-secondary"><a routerLink="/home" class="nolink">Voltar</a></button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
