<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5> {{ tituloFormulario }}</h5>
          <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
            <div class="form-group">
              <label>Data de Criação</label>
              <input type="text" class="form-control w-80" formControlName="dataCriacao" />
            </div>
            <div class="form-group">
              <label>Funcionário</label>
              <input type="text" class="form-control w-80" formControlName="funcionario" />
            </div>
            <div class="form-group">
              <label>Gerente</label>
              <input type="date" class="form-control w-80" formControlName="gerente" />
            </div>
            <div class="form-group">
              <label>Produto</label>
              <input type="text" class="form-control w-80" formControlName="produto" />
            </div>
            <div class="form-group">
              <label>Quantidade</label>
              <input type="text" class="form-control w-80" formControlName="qtde" />
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
              <button class="btn btn-primary" (click)="voltarParaHome()">Voltar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
