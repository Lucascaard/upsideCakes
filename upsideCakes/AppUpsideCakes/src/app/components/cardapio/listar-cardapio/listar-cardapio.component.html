<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">

      <div class="card">
        <div class="card-body mt-4">
          <h5>{{ tituloFormulario }}</h5>
          <div class="form-group">
            <label for="idCardapio">Nome do Cardápio:</label>
            <select class="form-control" id="idCardapio" [(ngModel)]="idCardapio">
              <option value="">Selecione um Cardápio</option>
              <option *ngFor="let cardapio of cardapios" [value]="cardapio.id">{{ cardapio.nome }}</option>
            </select>
          </div>
          <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-primary margin-right" (click)="listarPorId()">Buscar</button>
            <button class="btn btn-primary margin-right" (click)="voltarParaHome()">Voltar</button>
          </div>
          <div *ngIf="!showList">
            <div *ngFor="let cardapio of cardapioByID" class="card mt-2">
              <div class="card-header">
                <b>{{ cardapio.nome }}</b>
              </div>
              <div *ngFor="let item of cardapio.itens" class="card-body">
                <p>Itens:</p>
                <ul>
                  <p>Produto: {{ item.nome }}</p>
                  <p>Preço: {{ item.preco }}</p>
                  <p>Categoria: {{ item.categoria }}</p>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          Listagem Geral
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-primary margin-right" (click)="listarGeral()">Listar Todos</button>
            <button class="btn btn-primary margin-right" (click)="voltarParaHome()">Voltar</button>
          </div>
          <div *ngIf="showList">
            <div *ngFor="let cardapio of cardapios" class="card mt-2">
              <div class="card-header">
                <b>{{ cardapio.nome }}</b>
              </div>
              <p>Itens:</p>
              <div *ngFor="let item of cardapio.itens" class="card-body">
                <ul>
                  <p>Produto: {{ item.nome }}</p>
                  <p>Preço: {{ item.preco }}</p>
                  <p>Categoria: {{ item.categoria }}</p>
                  <hr>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
