<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body mt-4">
            <!-- Adicione a classe "mt-4" para adicionar uma margem superior -->
            <h5>{{ tituloFormulario }}</h5>
            <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
              <div class="form-group">
                <label>Selecione um card√°pio que deseja excluir:</label>
                <select formControlName="cardapioSelecionado" class="form-control" (change)="selecionarCardapio($event)">
                  <option *ngFor="let cardapio of cardapios" [value]="cardapio.id">{{ cardapio.nome }}</option>
                </select>
                <div class="d-flex justify-content-between mt-3" >
                  <button type="submit" class="btn btn-primary">Excluir</button>
                  <button class="btn btn-primary" (click)="voltarParaHome()">Voltar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
