<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h5>{{ tituloFormulario }}</h5>
          <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
            <div class="form-group">
              <label>Nome:</label>
              <input type="text" class="form-control" formControlName="nome" />
            </div>
            <div class="form-group">
              <label>Pre√ßo:</label>
              <input type="number" class="form-control" formControlName="preco" />
            </div>
            <div class="form-group">
              <label>Categoria:</label>
              <input type="text" class="form-control" formControlName="categoria" />
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">Salvar</button>
              <button type="button" class="btn btn-secondary"><a routerLink="/home" class="text-white text-decoration-none">Voltar</a></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
