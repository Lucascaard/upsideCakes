<div class="container p-5">
    <div class="row">
        <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
            <h6>{{ tituloFormulario }}</h6>
            <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
                <div class="form-group">
                    <label>Selecione um card√°pio:</label>
                    <select formControlName="cardapioSelecionado" class="form-control" (change)="selecionarCardapio($event)">
                      <option *ngFor="let cardapio of cardapios" [value]="cardapio.id">{{ cardapio.id }} - {{ cardapio.nome }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Selecione um produto:</label>
                    <select formControlName="produtoSelecionado" class="form-control" (change)="selecionarProduto($event)">
                      <option *ngFor="let produto of produtos" [value]="produto.id">{{ produto.id }} - {{ produto.nome }}</option>
                    </select>
                </div>
                <div class="container">
                    <div class="row">
                        <div>
                            <button type="submit" class="btn btn-sm btn-outline-secondary" (click)="enviarFormulario()">Adicionar</button>
                        </div>
                        <div class="pl-1">
                            <button type="button" class="btn btn-sm btn-light" (click)="voltarParaHome()">Voltar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
