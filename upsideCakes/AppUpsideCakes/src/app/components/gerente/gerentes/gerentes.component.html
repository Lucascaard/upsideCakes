<div class="container p-5">
    <div class="row">
      <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
        <h6>{{ tituloFormulario }}</h6>
        <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">

          <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control form-control-sm" formControlName="nome" />
          </div>
          <div class="form-group">
            <label>CPF</label>
            <input type="text" class="form-control form-control-sm" formControlName="cpf" />
          </div>
          <div class="form-group">
            <label>Data de Nascimento</label>
            <input type="date" class="form-control form-control-sm" formControlName="dataNasc" />
          </div>
          <div class="form-group">
            <label>Endere√ßo</label>
            <input type="text" class="form-control form-control-sm" formControlName="endereco" />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control form-control-sm" formControlName="email" />
          </div>
          <div class="form-group">
            <label>Telefone</label>
            <input type="text" class="form-control form-control-sm" formControlName="telefone" />
          </div>
          <div class="form-group">
            <label>Login</label>
            <input type="text" class="form-control form-control-sm" formControlName="login" />
          </div>
          <div class="form-group">
            <label>Senha</label>
            <input type="text" class="form-control form-control-sm" formControlName="senha" />
          </div>
          <div class="form-group">
            <label>Cargo</label>
            <input type="text" class="form-control form-control-sm" formControlName="cargo" />
          </div>
          
          <div class="container">
            <div class="row">
              <div>
                <button type="submit" class="btn btn-sm btn-outline-secondary">Salvar</button>
              </div>
              <div class="pl-1">
                <button type="button" class="btn btn-sm btn-outline-secondary"><a routerLink="/home" class="nolink">Voltar</a></button>
              </div>
            </div>
          </div>
        </form>
      </div>
      </div>
    </div>
