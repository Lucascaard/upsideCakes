<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body mt-4">
            <h5>{{ tituloFormulario }}</h5>
            <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
              <div class="form-group">
                <label>Selecione um pagamento que deseja excluir:</label>
                <select formControlName="pagamentoSelecionado" class="form-control" (change)="selecionarPagamento($event)">
                  <option *ngFor="let pagamento of pagamentos" [value]="pagamento.id">{{ pagamento.id }}</option>
                </select>
              </div>
              <div class="d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-primary">Excluir</button>
                <button class="btn btn-primary" (click)="voltarParaHome()">Voltar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
