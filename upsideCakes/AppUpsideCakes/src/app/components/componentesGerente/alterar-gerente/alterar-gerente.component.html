<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5>{{ tituloFormulario }}</h5>
            <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
              <div class="form-group">
                <label>Selecione um gerente:</label>
                <select formControlName="gerenteSelecionado" class="form-control" (change)="selecionarGerente($event)">
                  <option *ngFor="let gerente of gerentes" [value]="gerente.cpf">{{ gerente.nome }}</option>
                </select>
              </div>
              <div class="form-group">
                <label>Novo Nome:</label>
                <input type="text" class="form-control" formControlName="nome" />
              </div>
              <div class="form-group">
                <label>Novo CPF:</label>
                <input type="text" class="form-control" formControlName="cpf" />
              </div>
              <div class="form-group">
                <label>Nova Data de Nascimento:</label>
                <input type="text" class="form-control" formControlName="dataNasc" />
              </div>
              <div class="form-group">
                <label>Novo Endere√ßo:</label>
                <input type="text" class="form-control" formControlName="endereco" />
              </div>
              <div class="form-group">
                <label>Novo Email:</label>
                <input type="text" class="form-control" formControlName="email" />
              </div>
              <div class="form-group">
                <label>Novo Telefone:</label>
                <input type="text" class="form-control" formControlName="telefone" />
              </div>
              <div class="form-group">
                <label>Novo Login:</label>
                <input type="text" class="form-control" formControlName="login" />
              </div>
              <div class="form-group">
                <label>Nova Senha:</label>
                <input type="text" class="form-control" formControlName="senha" />
              </div>
              <div class="form-group">
                <label>Novo Cargo:</label>
                <input type="text" class="form-control" formControlName="cargo" />
              </div>
              
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Alterar</button>
                <button class="btn btn-primary" (click)="voltarParaHome()">Voltar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
