<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">

      <div class="card">
        <div class="card-body mt-4">
          <h5>{{ tituloFormulario }}</h5>
          <div class="form-group">
            <label for="idProduto">Nome do Produto:</label>
            <select class="form-control" id="idProduto" [(ngModel)]="idProduto">
              <option value="">Selecione um Produto</option>
              <option *ngFor="let produto of produtos" [value]="produto.id">{{ produto.nome }}</option>
            </select>
          </div>
          <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-primary margin-right" (click)="listarPorId()">Buscar</button>
            <button class="btn btn-primary margin-right" (click)="voltarParaHome()">Voltar</button>
          </div>
          <div *ngIf="!mostrarListagemGeral">
            <div *ngFor="let produto of produtosPorId" class="card mt-2">
              <div class="card-header">
                {{ produto.nome }}
              </div>
              <div class="card-body">
                <p>Preço: {{ produto.preco }}</p>
                <p>Categoria: {{ produto.categoria }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          Listagem Geral
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-primary margin-right" (click)="listarGeral()">Listar Todos</button>
            <button class="btn btn-primary margin-right" (click)="voltarParaHome()">Voltar</button>
          </div>
          <div *ngIf="mostrarListagemGeral">
            <div *ngFor="let produto of produtos" class="card mt-2">
              <div class="card-header">
                {{ produto.nome }}
              </div>
              <div class="card-body">
                <p>Preço: {{ produto.preco }}</p>
                <p>Categoria: {{ produto.categoria }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
